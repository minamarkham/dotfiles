#* ~/.warp/themes/standard/yonce.yaml
#
# Yonc√©
# Author: Mina Markham (mina@mina.codes)
#
# Adapted from Visual Studio Code theme:
# https://marketplace.visualstudio.com/items?itemName=minamarkham.yonce-theme
#
# Background image by LogicWavelength:
# https://www.reddit.com/r/outrun/comments/a2oo1r/retro_wave_pyramids_2_4k_wallpaper/
#
# To enable the background image, follow these steps:
# 1. Download the image from: https://i.redd.it/p1sgcfnmf2221.png
# 2. Copy the image to: ./warp_bundled/retrowave-pyramids.png
# 3. Uncomment the background_image section below.
#
# Alternatively, you can run this command in Warp:
# curl -sSL https://i.redd.it/p1sgcfnmf2221.png -o ~/.warp/themes/warp_bundled/retrowave-pyramids.png

# Accent color for UI elements
accent:
  left: "#eb008a"
  right: "#848bbd"

details: "darker"

# Terminal background color
background: "#111111" #0c0a20
# background:
#   top: "#241b2f"
#   bottom: "#191621"

# Uncomment the following section to enable the background image.
# background_image:
#   path: ./warp_bundled/retrowave-pyramids.png
#   opacity: 30

# The foreground color.
foreground: "#F1F1EF" #7984D1

# Ansi escape colors.
terminal_colors:
  bright:
    black: "#272822"
    red: "#eb008a"
    green: "#afd700"
    yellow: "#ffdc2d"
    blue: "#37E5E7"
    magenta: "#98005d"
    cyan: "#00aabb"
    white: "#F1F1EF"
  normal:
    black: "#000000"
    red: "#eb008a"
    green: "#afd700"
    yellow: "#ffdc2d"
    blue: "#37E5E7"
    magenta: "#98005d"
    cyan: "#00aabb"
    white: "#F1F1EF"
